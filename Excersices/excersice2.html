<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Αίτηση Συμμετοχής</title>
</head>
<body>
    <h1>Αίτηση Συμμετοχής</h1>
    <fieldset>
        <legend>Προσωπικά Στοιχεία</legend>
        <div>
             <label for="fldFirstname">Όνομα</label>
                    <input type="text" name="firstname" id="fldFirstname"  minlength="5" maxlength="15" >
             <label for="fldLastName">Επώνυμο</label>
                    <input type="text" name="lastname" id="fldLastName"  minlength="5" maxlength="15" >
            <label for="fldFathersName">Επώνυμο</label>
                    <input type="text" name="fathersname" id="fldFathersName"  minlength="5" maxlength="20" >
        </div>
    </fieldset>
    <fieldset>
        <legend>Στοιχεία Κατοικίας</legend>
        <div>
             <label for="fldAddress">Διεύθυνση Κατοικίας</label>
                    <input type="text" name="address" id="fldAddress"  minlength="5" maxlength="30">
             <label for="fldAddressNumber">Αριθμός</label>
                    <input type="text" name="addressnumber" id="fldAddressNumber"  minlength="5" maxlength="15" >
            <label for="fldZipCode">Τ.Κ.</label>
                    <input type="text" name="zipcode" id="fldZipCode"  minlength="2" maxlength="20" >
        </div>
    </fieldset>
    <fieldset>
        <legend>Στοιχεία Επικοινωνίας</legend>
        <div>
             <label for="fldPhoneNumber">Τηλέφωνο</label>
                    <input type="text" name="phonenumber" id="fldPhoneNumber"  minlength="5" maxlength="30">
             <label for="fldNumber">Αριθμός</label>
                    <input type="text" name="number" id="fldNumber"  minlength="5" maxlength="15" >
        
        </div>
    </fieldset>

    
</body>
</html>
